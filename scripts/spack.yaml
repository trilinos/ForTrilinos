        ~openmp ~phalanx ~piro ~pnetcdf ~python ~rol ~rythmos +shared ~shylu ~stk
        ~suite-sparse ~superlu ~superlu-dist ~teko ~tempus ~x11 ~xsdkflags ~zlib ~zoltan
        ~zoltan2 ~epetra ~amesos ~epetraext ~ifpack ~aztec
      version: []
      target: []
      compiler: []
      buildable: true
      modules: {}
      providers: {}
      paths: {}
    all:
      providers:
        blas: [openblas]
        lapack: [openblas]
        mpi: [openmpi]
      version: []
      target: []
      compiler: []
      buildable: true
      modules: {}
      paths: {}
